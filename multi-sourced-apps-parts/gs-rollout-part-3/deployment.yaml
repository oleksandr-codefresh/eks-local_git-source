apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-deplpoy
  labels:
    sd: dsddsds 
    dsd: sdsds
spec:
  progressDeadlineSeconds: 60
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: helm-guestbook
      release: helm-guesbook-dev
  template:
    metadata:
      labels:
        app: helm-guestbook
        release: helm-guesbook-dev
    spec:
      containers:
        - image: xeonalex/guesbook:0.3
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /
              port: http
          name: helm-guestbook
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources: {}
