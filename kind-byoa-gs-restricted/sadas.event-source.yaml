apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: sadas
spec:
  eventBusName: codefresh-eventbus
  service:
    ports:
      - port: 80
  template:
    serviceAccountName: argo-server
  github:
    github-dd0aa661-5fbf-40f0-ac64-7e2a625cc286:
      events:
        - push
      repositories:
        - owner: testcodefresh
          names:
            - argocd-example-apps
      webhook:
        port: '80'
        method: POST
        endpoint: /webhooks/argocd/sadas/github-dd0aa661-5fbf-40f0-ac64-7e2a625cc286
        url: https://4c65b8b7f703.ngrok.app
      active: true
      insecure: false
      contentType: json
      deleteHookOnFinish: true
      apiToken:
        name: runtime-repo-creds-secret
        key: password
