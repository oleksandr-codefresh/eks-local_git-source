  template:
    metadata:
      labels:
        app.kubernetes.io/name: '{{ path[1] }}-{{ path[2] }}'
        app.kubernetes.io/part-of: '{{ path[0] }}'
      name: '{{ path[1] }}-{{ path[2] }}'
    spec:
      destination:
        name: in-cluster
        # name: alina
        namespace: '{{ path[1] }}'
      ignoreDifferences:
        - group: apps
          jsonPointers:
            - /spec/replicas
          kind: Rollout
      project: default
      revisionHistoryLimit: 5
      source:
        path: '{{ path }}'
        repoURL: https://github.com/oleksandr-codefresh/eks-local_git-source
        targetRevision: main
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
        managedNamespaceMetadata:
          labels:
            policy.sigstore.dev/include: 'false'
        retry:
          limit: 3
        syncOptions:
          - CreateNamespace=true
  templatePatch: |
    {{- if eq .autoSync false}}
    spec:
      syncPolicy:
        automated: ~
    {{- end }} 