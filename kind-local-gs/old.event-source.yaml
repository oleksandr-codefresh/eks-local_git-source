apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: old
spec:
  eventBusName: codefresh-eventbus
  service:
    ports:
      - port: 80
  template:
    serviceAccountName: argo-server
  github:
    github-4aa02477-2368-4cc6-aa99-506283ca26bf:
      events:
        - push
      repositories:
        - owner: testcodefresh
          names:
            - argocd-example-apps
      webhook:
        port: '80'
        method: POST
        endpoint: /webhooks/kind-local/old/github-4aa02477-2368-4cc6-aa99-506283ca26bf
        url: http://local.codefresh.io:8080
      active: true
      insecure: false
      contentType: json
      deleteHookOnFinish: true
      apiToken:
        name: runtime-repo-creds-secret
        key: password
