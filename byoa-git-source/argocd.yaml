apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  # finalizers:
  #   - resources-finalizer.argocd.argoproj.io/foreground
spec:
  project: default
  source:
    chart: argo-cd
    repoURL: oci://ghcr.io/argoproj/argo-helm
    targetRevision: 7.8.22
  destination:
    name: in-cluster
    # name: ue1-e2e
    namespace: argocd
  syncPolicy:
    # automated:
    #   prune: true
    #   selfHeal: true
    syncOptions:
      - PrunePropagationPolicy=foreground
      - Replace=false
      - PruneLast=false
      - Validate=true
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=false
